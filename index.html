<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 To-Do List + Pomodoro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header>
      <h1>🌸 My Task Garden</h1>
      <div class="theme-toggle">
        <label>
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
        <span class="icon">🌙</span>
      </div>
    </header>

    <!-- Add Task -->
    <section class="task-input">
      <input type="text" id="taskInput" placeholder="Enter a task..." />
      <button id="voiceInputBtn" title="Voice Input">🎤</button>
      <select id="prioritySelect">
        <option value="low">Low 🔵</option>
        <option value="medium">Medium 🔶</option>
        <option value="high">High 🔴</option>
      </select>
      <input type="datetime-local" id="dueDateInput" />
      <select id="recurringSelect">
        <option value="">No Repeat</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
        <option value="monthly">Monthly</option>
      </select>
      <button id="addTaskBtn">➕ Add</button>
    </section>

    <!-- Search and Filters -->
    <section class="search-bar">
      <input type="text" id="searchInput" placeholder="🔍 Search tasks..." />
    </section>
    <section class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="active">Active</button>
      <button class="filter-btn" data-filter="completed">Completed</button>
    </section>

    <!-- Progress -->
    <section class="progress-stats" id="progressStats"></section>

    <!-- Task List -->
    <section class="task-list" id="taskList"></section>
  </div>
  <script src="script.js"></script>
</body>
</html>
